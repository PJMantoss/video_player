<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video class="player-video viewer" src=""></video>
        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>

            <button class="player-button toggle" title="Play">►</button>

            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1" id="">

            <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1" id="">

            <button data-skip="-10" class="player-btn">« 10s</button>

            <button data-skip="20" class="player-btn">25s »</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
